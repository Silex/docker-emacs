---
image: docker:stable
services:
- docker:dind
stages:
- setup
- dev
- std
- teardown
variables:
  DOCKER_PLATFORMS: linux/amd64,linux/386,linux/arm/v7,linux/arm64/v8
  DOCKER_BUILDX_VERSION: 0.4.1
before_script:
- apk add --no-cache bash
- export PATH="$(pwd)/bin:$PATH"
- source environment
setup:
  stage: setup
  script: setup
teardown:
  stage: teardown
  script: teardown
  when: always
img-master:
  stage: std
  script: retry build "master/ubuntu/18.04" "silex/emacs:master"
  needs:
  - img-master-dev
img-master-dev:
  stage: dev
  script: retry build "master/ubuntu/18.04/dev" "silex/emacs:master-dev"
  resource_group: group-dev1
